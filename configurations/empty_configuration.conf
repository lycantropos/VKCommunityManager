[user]
    # VK user login (email address or telephone number)
    user_login =
    # VK user password
    user_password =
    # User access token for application
    # more info at https://vk.com/dev/access_token
    access_token =

[app]
    # Identifier of VK application to work with
    app_id =
    # Identifier of VK community to get data from
    src_group_id =
    # Identifier of VK community to put data on
    dst_group_id =
    # List of granted application access permissions separated by comma
    # more info at https://vk.com/dev/permissions
    scope =
    # List of photo albums titles separated by comma which will be ignored while posting
    forbidden_albums = graffiti,profile,wall,saved

[files]
    # Destination path for files to save
    dst_abspath =

[database]
    # Database address to connect to
    # more info about database addresses (format, etc.) at http://docs.sqlalchemy.org/en/latest/core/engines.html
    database_url =

[formatting]
    # Datetime format must agree with using database management system's format
    # which is basically ISO 8601 format
    # more info about ISO 8601 representation of dates and times at https://en.wikipedia.org/wiki/ISO_8601
    datetime_format = %%Y-%%m-%%d %%H:%%M:%%S

[logger]
    logs_path = logs/vk_community.log
    logging_config_path = configurations/logger_configuration.conf
